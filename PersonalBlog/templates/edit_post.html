{% extends "base.html" %}

{% block title %} Personal Blog {% endblock %}

{% block content %}

<div class="container">
    <h1>Edit Post</h1>
    <form action="/edit_post/{{ context.id }}" method="post">
        <div class="form-group">
            <label for="title">Article Title</label>
            <input placeholder="Post Title" type="text" id="title" name="title" value="{{ context.title }}" required>
        </div>
        <div class="form-group">
            <label for="date">Publishing Date</label>
            <input type="date" id="date" name="date" value="{{ context.createdAt }}" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea placeholder="content" id="content" name="content" rows="10" required>{{ context.content }}</textarea>
        </div>
        <button type="submit">Publish</button>
    </form>
</div>

{% endblock %}
