<!-- templates/profile.html -->

{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Submit Your Score</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="/submit_score">
                        <div class="form-group mb-3">
                            <label for="game">Select Game</label>
                            <select class="form-select" id="game" name="game" required>
                                {% for game in games %}
                                    <option value="{{ game.id }}">{{ game.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="score">Score</label>
                            <input type="number" class="form-control" id="score" name="score" placeholder="Enter your score" min="0" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
