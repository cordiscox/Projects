{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <h3 class="text-center mb-4">Sign Up</h3>
        <div class="card shadow-sm">
            <div class="card-body">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                    </div>
                {% endif %}
                {% endwith %}
                <form method="POST" action="/signup">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input class="form-control form-control-lg" type="email" name="email" placeholder="Email" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input class="form-control form-control-lg" type="text" name="name" placeholder="Name" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input class="form-control form-control-lg" type="password" name="password" placeholder="Password" required>
                    </div>

                    <button class="btn btn-primary btn-lg w-100">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
